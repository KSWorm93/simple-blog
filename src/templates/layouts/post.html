<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>View blog post</title>
        {{> header/globalStyles}}
        <link rel="stylesheet" type="text/css" href="/css/post.css" />
    </head>

    <body>
        <div class="container">
            {{> navigation/navigation}}
            <p>Create your new post!</p>
            
            <p>Here you can read about this exciting topic!</p>
    
            <h2>{{content.title}}</h2>
            <p>{{content.intro}}</p>
    
            <div class="sections">
                {{#each content.sections}}
                    <div class="section">
                        <h3>{{this.subTitle}}</h3>
                        <img src="{{this.image}}" class="{{this.imageSize}}" alt="{{this.imageAlt}}">
                        <p>{{this.text}}</p>
                    </div>
                {{/each}}
            </div>
        </div>
    </body>
    <footer>
        {{> footer/globalScripts}}
    </footer>
</html>
